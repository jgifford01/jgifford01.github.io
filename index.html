<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jacob Gifford</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #f4f4f4;
            color: #333;
            font-size: 0.6em;
            letter-spacing: 5px;
            font-family: 'Helvetica', sans-serif;
            cursor: pointer; /* Add cursor pointer for indicating clickability */
        }

        section {
            display: flex;
            align-items: center;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px; /* Padding between photo boxes */
        }

        .photo-box {
            position: relative;
            overflow: hidden;
            cursor: pointer;
            aspect-ratio: 1; /* Maintain a 1:1 aspect ratio for square boxes */
            transition: filter 0.3s; /* Add a smooth transition for the blur effect */
            display: flex;
            justify-content: center; /* Center the content horizontally */
            align-items: center; /* Center the content vertically */
        }

        .photo-box:hover img {
            filter: blur(4px); /* Apply a blur effect on photo hover */
        }

        .photo-box img {
            width: auto;
            height: 100%;
            max-height: 300px; /* Adjust the max-height for larger images */
            object-fit: cover;
            display: block;
            transition: filter 0.3s; /* Add a smooth transition for the blur effect */
        }

        .hover-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.3s, font-size 0.3s, color 0.3s;
            font-size: 1.5em; /* Adjust the font size as needed */
            color: #fff; /* White color */
            z-index: 1; /* Ensure text appears above the image */
        }

        .photo-box:hover .hover-text {
            opacity: 1;
        }

        .text-content {
            flex-grow: 1;
            text-align: justify;
        }

        @media only screen and (max-width: 600px) {
            section {
                flex-direction: column;
                align-items: flex-start;
            }

            .photo-box {
                margin-right: 0;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
