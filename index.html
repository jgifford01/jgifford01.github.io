<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jacob Gifford</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #f4f4f4;
            color: #333;
            font-size: 0.6em;
            letter-spacing: 5px;
            font-family: 'Helvetica', sans-serif;
            cursor: pointer; /* Add cursor pointer for indicating clickability */
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100px; /* Adjust the height as needed */
        }

        section {
            display: flex;
            align-items: center;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px; /* Padding between photo boxes */
        }

        .photo-box {
            position: relative;
            overflow: hidden;
            cursor: pointer;
            aspect-ratio: 1; /* Maintain a 1:1 aspect ratio for square boxes */
            transition: filter 0.3s; /* Add a smooth transition for the blur effect */
            display: flex;
            justify-content: center; /* Center the content horizontally */
            align-items: center; /* Center the content vertically */
        }

        .photo-box:hover img {
            filter: blur(4px); /* Apply a blur effect on photo hover */
        }

        .photo-box img {
            width: 100%;
            height: auto;
            max-height: 300px; /* Adjust the max-height for larger images */
            object-fit: cover;
            display: block;
            transition: filter 0.3s; /* Add a smooth transition for the blur effect */
        }

        .hover-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.3s, font-size 0.3s, color 0.3s;
            font-size: 1.5em; /* Adjust the font size as needed */
            font-family: 'Helvetica', sans-serif; /* Add Helvetica as the font-family */
            color: #fff; /* White color */
            z-index: 1; /* Ensure text appears above the image */
        }

        .photo-box:hover .hover-text {
            opacity: 1;
        }

        .text-content {
            flex-grow: 1;
            text-align: justify;
        }

        @media only screen and (max-width: 600px) {
            section {
                flex-direction: column;
                align-items: flex-start;
            }

            .photo-box {
                margin-right: 0;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>

    <header onclick="location.href='index.html';">
        <h1>[ Jacob Gifford ]</h1>
    </header>

    <section>
        <div class="photo-grid">
            <!-- Adjust the src attribute to point to the correct path within the assets folder -->
            <div class="photo-box">
                <a href="about.html">
                    <img src="assets/img/headshot.JPG" alt="Photo 1">
                    <div class="hover-text">about me</div>
                </a>
            </div>
            <div class="photo-box" data-filename="cv.pdf" onclick="downloadFile(this)">
                <a href="#">
                    <img src="assets/img/books.jpg" alt="books">
                    <div class="hover-text">CV</div>
                </a>
            </div>
            <div class="photo-box">
                <a href="maps.html">
                    <img src="assets/img/tetons.png" alt="tetons">
                    <div class="hover-text">maps</div>
                </a>
            </div>
            
        </div>
    </section>

    <script>
        function downloadFile(element) {
            // Get the filename from the data-filename attribute
            var filename = element.getAttribute('data-filename');

            // Create a dummy link element
            var link = document.createElement('a');

            // Set the download attribute and href with the correct path to the file
            link.download = filename;
            link.href = 'assets/files/cv.pdf';

            // Append the link to the document
            document.body.appendChild(link);

            // Trigger a click event on the link to start the download
            link.click();

            // Remove the link from the document
            document.body.removeChild(link);
        }
    </script>

</body>
</html>
