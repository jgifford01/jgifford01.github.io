<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[ Jacob Gifford ]</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Hide horizontal scrollbar */
            margin: 0;
            scroll-snap-type: y mandatory; /* Enable vertical scroll snapping */
        }

        header {
            background-color: #f4f4f4;
            color: #333;
            font-size: 0.6em;
            letter-spacing: 5px;
            font-family: 'Helvetica', sans-serif;
            cursor: pointer; /* Add cursor pointer for indicating clickability */
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100px; /* Adjust the height as needed */
        }

        section.welcome {
            height: 100vh; /* Full height of the viewport */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            scroll-snap-align: start; /* Snap to the start of the section */
            transition: opacity 0.5s ease; /* Add opacity transition for a smoother effect */
            background: url('assets/img/gsl.gif') center/cover no-repeat; /* Add background photo */
        }

        section.welcome h1 {
            font-size: 3em; /* Adjust the font size for the welcome message */
            margin-bottom: 20px;
            color: #fff; /* Adjust text color for visibility on the photo */
        }

        section.welcome p {
            color: #fff; /* Adjust text color for visibility on the photo */
        }

        @media only screen and (max-width: 600px) {
            section.welcome h1 {
                font-size: 2em; /* Adjust the font size for smaller screens */
            }
        }
    </style>
</head>
<body onclick="location.href='home.html';">

    <header onclick="location.href='home.html';">
        <h1>[ Jacob Gifford ]</h1>
    </header>

    <section class="welcome">
        <h1>welcome</h1>
        <p>Click anywhere to explore</p>
    </section>

</body>
</html>
