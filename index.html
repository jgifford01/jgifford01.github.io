<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[ Jacob Gifford ]</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            margin: 0;
            scroll-snap-type: y mandatory;
        }

        header {
            background-color: #f4f4f4;
            color: #333;
            font-size: 0.6em;
            letter-spacing: 5px;
            font-family: 'Helvetica', sans-serif;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
        }

        section.welcome {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            scroll-snap-align: start;
            transition: opacity 0.5s ease, background-blur 1s ease; /* Add background-blur transition */
            background: url('assets/img/rainier.jpg') center/cover no-repeat; /* Update background property */
            background-blur: 0; /* Initial blur value */
        }

        section.welcome h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.9); /* Set text color with some transparency */
        }

        section.welcome p {
            color: rgba(255, 255, 255, 0.9); /* Set text color with some transparency */
            background-color: rgba(0, 0, 0, 0.5); /* Add semi-transparent background behind the text */
            padding: 10px 20px; /* Add padding to the text */
            border-radius: 10px; /* Add border-radius for rounded corners */
        }

        @media only screen and (max-width: 600px) {
            section.welcome h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body onmousemove="handleMouseMove(event);" onclick="location.href='home.html';">

    <header onclick="location.href='home.html';">
        <h1>[ Jacob Gifford ]</h1>
    </header>

    <section class="welcome">
        <h1>welcome</h1>
        <p>click anywhere to explore</p>
    </section>

    <script>
        function handleMouseMove(event) {
            const sectionWelcome = document.querySelector('.welcome');
            const blurValue = (event.clientX / window.innerWidth) * 10; // Adjust the multiplier as needed
            sectionWelcome.style.backgroundBlur = `${blurValue}px`;
        }
    </script>

</body>
</html>
