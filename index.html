<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jacob Gifford</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #f4f4f4;
            color: #333;
            text-align: left;
            font-size: 0.6em;
            padding: 1em 1em;
            letter-spacing: 5px;
            font-family: 'Helvetica', sans-serif;
        }

        nav {
            background-color: #CACACA;
            overflow: hidden;
            font-family: 'Helvetica', sans-serif;
        }

        nav a {
            float: left;
            display: block;
            color: #333;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-family: 'Helvetica', sans-serif;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        section {
            display: flex;
            align-items: center;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px; /* Padding between photo boxes */
        }

        .photo-box {
            position: relative;
            overflow: hidden;
            cursor: pointer;
            aspect-ratio: 1; /* Maintain a 1:1 aspect ratio for square boxes */
        }

        .photo-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .text-content {
            flex-grow: 1;
            text-align: justify;
        }

        @media only screen and (max-width: 600px) {
            section {
                flex-direction: column;
                align-items: flex-start;
            }

            .photo-box {
                margin-right: 0;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>[ Jacob Gifford ]</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
    </nav>

    <section>
        <div class="photo-grid">
            <!-- Adjust the src attribute to point to the correct path within the assets folder -->
            <div class="photo-box">
                <a href="about.html">
                    <img src="assets/img/headshot.JPG" alt="Photo 1">
                </a>
            </div>
            <div class="photo-box" data-filename="testfile.pdf" onclick="downloadFile(this)">
                <a href="#">
                    <img src="assets/img/books.jpg" alt="books">
                </a>
            </div>
            <div class="photo-box">
                <a href="page3.html">
                    <img src="assets/img/photo3.jpg" alt="Photo 3">
                </a>
            </div>
            <div class="photo-box">
                <a href="page4.html">
                    <img src="assets/img/photo4.jpg" alt="Photo 4">
                </a>
            </div>
            <div class="photo-box">
                <a href="page5.html">
                    <img src="assets/img/photo5.jpg" alt="Photo 5">
                </a>
            </div>
            <div class="photo-box">
                <a href="page6.html">
                    <img src="assets/img/photo6.jpg" alt="Photo 6">
                </a>
            </div>
        </div>
    </section>

    <script>
        function downloadFile(element) {
            // Get the filename from the data-filename attribute
            var filename = element.getAttribute('data-filename');

            // Create a dummy link element
            var link = document.createElement('a');

            // Set the download attribute and href with the correct path to the file
            link.download = filename;
            link.href = 'assets/test/testfile.pdf';

            // Append the link to the document
            document.body.appendChild(link);

            // Trigger a click event on the link to start the download
            link.click();

            // Remove the link from the document
            document.body.removeChild(link);
        }
    </script>

</body>
</html>
