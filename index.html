<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[ Jacob Gifford ]</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            margin: 0;
            scroll-snap-type: y mandatory;
        }

        header {
            background-color: #f4f4f4;
            color: #333;
            font-size: 0.6em;
            letter-spacing: 5px;
            font-family: 'Helvetica', sans-serif;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 150px; /* Increased height for better spacing */
            justify-content: center;
        }

        section.welcome {
            position: relative;
            height: 100vh;
            transition: opacity 0.5s ease, background-blur 1s ease;
            overflow: hidden;
        }

        section.welcome::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('assets/img/rainier.jpg') center/cover no-repeat;
            background-blur: 20px;
            z-index: -1;
        }

        header h1 {
            margin-bottom: 10px; /* Adjusted margin */
        }

        header p {
            margin-top: 10px; /* Added margin to separate from header */
            font-size: 1.2em; /* Increased font size */
        }

        @media only screen and (max-width: 600px) {
            section.welcome h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body onmousemove="handleMouseMove(event);" onclick="location.href='home.html';">

    <header onclick="location.href='home.html';">
        <h1>[ Jacob Gifford ]</h1>
        <p>click anywhere to explore</p>
    </header>

    <section class="welcome"></section>

    <script>
        function handleMouseMove(event) {
            const sectionWelcome = document.querySelector('.welcome');
            const blurValue = (event.clientX / window.innerWidth) * 10;
            sectionWelcome.style.backgroundBlur = `${blurValue}px`;
        }
    </script>

</body>
</html>
