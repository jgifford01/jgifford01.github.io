<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jacob Gifford</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #f4f4f4;
            color: #333;
            font-size: 0.6em;
            letter-spacing: 5px;
            font-family: 'Helvetica', sans-serif;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 150px;
        }

        .intro-text {
            text-align: center;
            font-family: 'Helvetica', sans-serif;
            font-size: 1.2em;
            margin-top: 20px;
        }

        section {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .photo-box {
            position: relative;
            overflow: hidden;
            cursor: pointer;
            aspect-ratio: 1;
            transition: filter 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .photo-box:hover img {
            filter: blur(4px);
        }

        .photo-box img {
            width: 100%;
            height: auto;
            max-height: 350px;
            object-fit: cover;
            display: block;
            transition: filter 0.3s;
        }

        .hover-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 1.5em;
            font-family: 'Helvetica', sans-serif;
            color: #fff;
            z-index: 1;
        }

        .photo-box:hover .hover-text {
            opacity: 1;
        }

        @media only screen and (max-width: 600px) {
            .photo-grid {
                grid-template-columns: 1fr;
            }
        }

    </style>
</head>
<body>

    <header onclick="location.href='index.html';">
        <h1>[ Jacob Gifford ]</h1>
    </header>

    <section>

        <div class="intro-text">Click below</div>

        <div class="photo-grid">

            <div class="photo-box" onclick="location.href='about.html';">
                <img src="assets/img/headshot.JPG" alt="Photo 1">
                <div class="hover-text">About Me</div>
            </div>

            <div class="photo-box" data-filename="assets/files/Gifford_CV.pdf" onclick="downloadFile(this)">
                <img src="assets/img/books.jpg" alt="books">
                <div class="hover-text">CV</div>
            </div>

        </div>
    </section>

    <script>
        function downloadFile(element) {
            var filePath = element.getAttribute('data-filename');
            var link = document.createElement('a');
            link.href = filePath;
            link.download = '';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>

</body>
</html>
