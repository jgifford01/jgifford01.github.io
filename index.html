<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jacob Gifford</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #f4f4f4;
            color: #333;
            text-align: left;
            font-size: 0.6em;
            padding: 1em 1em;
            letter-spacing: 5px;
            font-family: 'Helvetica', sans-serif;
        }

        nav {
            background-color: #CACACA;
            overflow: hidden;
            font-family: 'Helvetica', sans-serif;
        }

        nav a {
            float: left;
            display: block;
            color: #333;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-family: 'Helvetica', sans-serif;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        section {
            display: flex;
            align-items: center;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px; /* Padding between photo boxes */
        }

        .photo-box {
            position: relative;
            overflow: hidden;
            cursor: pointer;
            aspect-ratio: 1; /* Maintain a 1:1 aspect ratio for square boxes */
            transition: filter 0.3s; /* Add a smooth transition for the blur effect */
        }

        .photo-box:hover {
            filter: blur(0); /* Remove blur on hover */
        }

        .photo-box img {
            width: 100%;
            height: auto;
            max-width: 300px; /* Adjust the max-width for larger images */
            object-fit: cover;
            display: block;
        }

        .hover-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
