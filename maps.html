<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jacob Gifford - about</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #f4f4f4;
            color: #333;
            text-align: left;
            font-size: 0.6em;
            padding: 1em 1em;
            letter-spacing: 5px;
            font-family: 'Helvetica', sans-serif;
        }

        nav {
            background-color: #CACACA;
            overflow: hidden;
            font-family: 'Helvetica', sans-serif;
        }

        nav a {
            float: left;
            display: block;
            color: #333;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-family: 'Helvetica', sans-serif;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .photos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .photo-box {
            flex-basis: calc(25% - 20px); /* Adjusted to make thumbnails 20% larger */
            margin: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .photo-box:hover {
            transform: scale(1.1);
        }

        .photo-box img {
            width: 100%;
            height: auto;
            display: block;
        }

        @media only screen and (max-width: 600px) {
            .photo-box {
                flex-basis: calc(50% - 20px);
            }
        }
    </style>
</head>
<body>

<header>
    <h1>[ Jacob Gifford ]</h1>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="portfolio.html">Portfolio</a>
    <a href="contact.html">Contact</a>
</nav>

<div class="photos" id="gallery">
    <!-- Images will be dynamically added here via JavaScript -->
</div>

<script>
    // JavaScript to dynamically add images and handle expanding functionality
    const images = [
        "1699918381408.jpeg",
        "Flood Stage Model.gif",
        "GSL_Layout.jpg",
        "GTNP_CATHEDRAL3D.jpg",
        "Imhof_Idaho.jpg",
        "Layou1t.jpg",
        "Layout4.jpg",
        "Layout6Resize.jpg",
        "Layout8.jpg",
        "Map.png",
        "Tetons.jpg",
        "books.jpg",
        "currents_HI.gif",
        "gsl.gif",
        "headshot.JPG",
        "image (1).jpg",
        "image (2).jpg",
        "image (3).jpg",
        "image.jpg",
        "image.png",
        "maroc.jpg",
        "rainier.jpg",
        "tetons.png"
    ];

    const gallery = document.getElementById("gallery");

    images.forEach(image => {
        const photoBox = document.createElement("div");
        photoBox.className = "photo-box";
        photoBox.innerHTML = `<img src="assets/img/${image}" alt="${image}">`;
        gallery.appendChild(photoBox);

        // Expand functionality
        photoBox.addEventListener("click", () => {
            window.open(`assets/img/${image}`, "_blank");
        });
    });
</script>

</body>
</html>
